server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Serve static files first, otherwise fallback to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: serve assets directly
    location /assets/ {
        try_files $uri =404;
    }

    # Disable .htaccess and hidden files
    location ~ /\. {
        deny all;
    }
}
