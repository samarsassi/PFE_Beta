name: Frontend CI on backend dispatch

on:
  repository_dispatch:
    types: [backend-ci-passed]

jobs:
  frontend-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Recrutement_Front - Copy
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: |
            Recrutement_Front - Copy/package-lock.json

      - name: Set up Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Install dependencies
        run: npm ci

      - name: Run Karma tests (ChromeHeadless)
        env:
          CI: true
        run: npx ng test --watch=false --browsers=ChromeHeadless --code-coverage

      - name: Upload Angular coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: Recrutement_Front - Copy/coverage/**


