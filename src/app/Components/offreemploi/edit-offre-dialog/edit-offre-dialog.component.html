<h2>Edit Offer</h2>

<form [formGroup]="editForm" (ngSubmit)="onSave()">
  <div>
    <label for="titre">Titre</label>
    <input id="titre" type="text" formControlName="titre" />
  </div>

  <div>
    <label for="localisation">Localisation</label>
    <input id="localisation" type="text" formControlName="localisation" />
  </div>

  <div>
    <label for="description">Description</label>
    <textarea id="description" formControlName="description"></textarea>
  </div>

  <div>
    <label for="niveauExperience">Niveau d'expérience</label>
    <select id="niveauExperience" formControlName="niveauExperience">
      <option *ngFor="let level of experienceLevels" [value]="level">{{ level }}</option>
    </select>
  </div>

  <div>
    <label for="anneesExperience">Années d'expérience</label>
    <input id="anneesExperience" type="number" formControlName="anneesExperience" />
  </div>

  <div>
    <label for="salaire">Salaire</label>
    <input id="salaire" type="number" formControlName="salaire" />
  </div>

  <div>
    <label for="dateDebut">Date de début</label>
    <input id="dateDebut" type="date" formControlName="dateDebut" />
  </div>

  <div>
    <label>
      <input type="checkbox" formControlName="archive" />
      Archivée
    </label>
  </div>

  <div class="actions">
    <button type="button" (click)="onCancel()">Cancel</button>
    <button type="submit" [disabled]="editForm.invalid">Save</button>
  </div>
</form>
