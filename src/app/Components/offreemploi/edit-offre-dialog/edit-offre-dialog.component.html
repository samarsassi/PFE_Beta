<h2 mat-dialog-title>Edit Offer</h2>

<form [formGroup]="editForm" (ngSubmit)="onSave()">
  <mat-dialog-content>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Titre</mat-label>
      <input matInput formControlName="titre" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Localisation</mat-label>
      <input matInput formControlName="localisation" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description"></textarea>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Salaire</mat-label>
      <input matInput formControlName="salaire" type="number" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Date de début</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="dateDebut" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-checkbox formControlName="archive">Archivée</mat-checkbox>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-flat-button color="primary" type="submit" [disabled]="editForm.invalid">Save</button>
  </mat-dialog-actions>
</form>
